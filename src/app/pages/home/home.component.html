<div class="banner"></div>
<div class="section section2">
    <div class="products">
        <div class="product" *ngFor="let product of products">
            <img [src]="product.image" class="product-photo">
            <div class = "description">
                <p>{{product.name}}</p>
                <p>{{product.price}}$</p>
            </div>
        </div>
    </div>
</div>
